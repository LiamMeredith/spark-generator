<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>My TypeScript, HTML, and SCSS Project</title>
  </head>

  <body class="d-flex flex-row" style="height: 100vh">
    <!-- Main content with canvas -->
    <div class="flex-grow-1 text-center bg-light h-100 m-auto">
      <!-- Center vertically with 10% padding -->
      <div class="d-flex flex-column h-100">
        <div style="height: 10%"></div>
        <div class="d-flex flex-row flex-grow-1">
          <!-- Center horizontally with 10% padding -->
          <div style="width: 10%"></div>
          <div class="main-content flex-grow-1">
            <canvas id="canvas"></canvas>
          </div>
          <div style="width: 10%"></div>
          <!-- End center horizontally with 10% padding -->
        </div>
        <div style="height: 10%"></div>
      </div>
      <!-- End center vertically with 10% padding -->
    </div>
    <!-- End main content with canvas -->

    <!-- Side panel -->
    <div class="side-panel d-flex flex-column bg-dark">
      <!-- Side menu title and description -->
      <div class="flex-grow-1 px-4 py-3 text-light" style="height: 30vh">
        <h2 class="text-center">Spark simulator</h2>
        <p class="pt-3">
          Check the
          <a target="_blank" href="https://github.com/LiamMeredith/spark-generator/wiki"
            >wiki</a
          >
          for more details
        </p>
      </div>
      <!-- End side menu title and description -->

      <!-- Side menu form -->
      <div class="d-flex flex-column px-3" style="height: 40vh">
        <!-- Number of intervals -->
        <div class="mb-3">
          <label for="intervals" class="form-label text-light"
            >Number of intervals</label
          >
          <input type="number" class="form-control" id="intervals" />
        </div>

        <!-- Initial position -->
        <div class="mb-3">
          <label for="position" class="form-label text-light"
            >Initial position</label
          >
          <input type="text" class="form-control" id="position" />
        </div>

        <!-- Exponential -->
        <div class="mb-3">
          <label for="exponential" class="form-label text-light"
            >Exponential</label
          >
          <input type="number" class="form-control" id="exponential" />
        </div>

        <!-- Submit button -->
        <button
          id="form-button"
          type="button"
          class="btn btn-success mt-5 mx-3"
        >
          Start
        </button>

        <!-- Progress bar -->
        <div class="progress mx-3 mt-2" style="height: 10px">
          <div
            id="spark-progress"
            class="progress-bar"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
      </div>
      <!-- End side menu panel -->

      <!-- Flex grow used for vertically center blocks -->
      <div class="flex-grow-1" style="height: 30vh"></div>
    </div>
    <!-- End side panel -->
  </body>
</html>
